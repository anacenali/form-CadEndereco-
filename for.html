<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Endereço</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="for.css">
    <script src='for.js'></script>
</head>

<body>
    <div class="container">
        <form class="g-3">
            <h3>Dados de Endereço</h3>
            <div class="col-md-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="number" class="form-control" id="cep">
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="endereço" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="Logradouro">
                </div>
                <div class="col-md-3">
                    <label for="cep" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="col-2">
                    <label for="endereço" class="form-label">Numero</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-2">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
            </div>
            <div class="col-md-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="Localidade">
            </div>

            <div class="col-md-1">
                <label for="estado" class="form-label">Estado</label>
                <select id="UF" class="form-select">
                    <option selected>Escolher...</option>
                    <option>PR</option>
                    <option>SP </option>
                    <option>SC</option>
                    <option>RS</option>
                    <option>RJ</option>
                    <option>MG</option>
                    <option>ES</option>
                    <option>MS</option>
                    <option>GO</option>
                    <option>MT</option>
                    <option>RO</option>
                    <option>AC</option>
                    <option>AM</option>
                    <option>RR</option>
                    <option>AP</option>
                    <option>PA</option>
                    <option>TO</option>
                    <option>MA</option>
                    <option>CE</option>
                    <option>PI</option>
                    <option>BA</option>
                    <option>PÉ</option>
                    <option>SE</option>
                    <option>AL</option>
                    <option>RN</option>
                    <option>PB</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="cidade" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="complemento">
            </div>

        </form>
        <br>
        <div class="col-4">
            <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
    </div>



</body>

</html>
